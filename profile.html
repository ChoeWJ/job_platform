<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>프로필 - 채용 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>채용 플랫폼 - 프로필</h1>
        </header>
        <nav>
            <a href="main.html" class="detail-button">홈으로 돌아가기</a>
            <a href="index.html" class="detail-button">직군별 공고 보기</a>
        </nav>
        <section id="profile">
            <h2>사용자 프로필</h2>
            <div class="profile-section">
                <h3>선호 직군 설정</h3>
                <select id="preferred-category">
                    <option value="">선호 직군 선택</option>
                    <option value="소프트웨어 개발">소프트웨어 개발</option>
                    <option value="HR 및 채용">HR 및 채용</option>
                    <option value="마케팅 및 광고">마케팅 및 광고</option>
                    <option value="세일즈">세일즈</option>
                    <option value="재무 및 회계">재무 및 회계</option>
                    <option value="고객 서비스">고객 서비스</option>
                    <option value="프로젝트 관리">프로젝트 관리</option>
                    <option value="데이터 과학 및 분석">데이터 과학 및 분석</option>
                    <option value="디자인">디자인</option>
                    <option value="운영">운영</option>
                </select>
                <button id="save-preferred" class="detail-button">저장</button>
            </div>
            <div class="profile-section">
                <h3>이력서 작성</h3>
                <form id="resume-form">
                    <input type="text" id="resume-name" placeholder="이름" class="search-input" required>
                    <input type="email" id="resume-email" placeholder="이메일" class="search-input" required>
                    <textarea id="resume-experience" placeholder="경력 (예: 회사명, 직무, 기간)" class="search-input" rows="4"></textarea>
                    <textarea id="resume-skills" placeholder="기술 및 자격 (예: Python, PMP)" class="search-input" rows="4"></textarea>
                    <button type="submit" id="save-resume" class="detail-button">저장</button>
                </form>
                <div id="resume-display" style="margin-top: 20px;"></div>
            </div>
            <div class="profile-section">
                <h3>최근 본 공고</h3>
                <div id="recent-jobs"></div>
            </div>
        </section>
        <footer>
            <p>© 2025 채용 플랫폼. 모든 권리 보유.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
