<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>로그인 - 채용 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-page">
    <div class="wrapper">
        <header>
            <a href="main.html"><h1>채용 플랫폼</h1></a>
        </header>
        <nav>
            <div class="nav-left">
                <a href="profile.html" class="detail-button profile-btn">프로필</a>
            </div>
            <div class="nav-center">
                <a href="index.html" class="detail-button job-list-btn">직군별 공고 보기</a>
            </div>
            <div class="nav-right">
                <div id="auth-button-container"></div>
                <div class="search-container">
                    <input type="text" id="search-input-main" class="search-input" placeholder="공고 검색">
                    <button id="advanced-search-btn-main" class="detail-button">상세 검색</button>
                </div>
            </div>
        </nav>
        <section id="login">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="이메일" class="search-input" required>
                <input type="password" id="login-password" placeholder="비밀번호" class="search-input" required>
                <button type="submit" class="detail-button">로그인</button>
            </form>
            <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </section>
        <footer>
            <p>© 2025 채용 플랫폼. 모든 권리 보유.</p>
        </footer>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
